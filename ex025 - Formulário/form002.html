<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="POST">
        <div>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usuario" id="iusu" placeholder="Digite seu usuário" required> <!-- required = campo obrigatório-->
        </div>

        <div>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" placeholder="Digite sua senha" required> <!-- required = campo obrigatório-->
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
